<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pikachu by css</title>
    <style>
        *{
            margin: 0;
            height: 0;
            box-sizing: border-box;
        }
        *::after{
            box-sizing:border-box;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items:center;
            background-color: #fee433;
        }
        .wrapper{
            width: 100%;
            height: 165px;
            position: relative;
        }
        .nose{
            width: 0px;
            height: 0px;
            border-radius:50%;
            border-style: solid;
            border-width: 12px 10px;
            border-color: black transparent transparent;
            position: absolute;
            left: 50%;
            top: 28px;
            margin-left: -12px;
        }
        .eye{
            width: 49px;
            height: 49px;
            background-color: #2e2e2e;
            position: absolute;
            border-radius: 50%;
            border: 2px solid #000000;
        }
        .eye::before{
            content: '';
            display: block;
            width: 24px;
            height: 24px;
            background-color: white;
            position: absolute;
            border-radius: 50%;
            left: 6px;
            top: -1px;
            border: 2px solid #000;
        }
        .eye.left{
            right: 50%;
            margin-right: 90px;
        }
        .eye.right{
            left: 50%;
            margin-left: 90px;
        }
        .face{
            width: 68px;
            height: 68px;
            background-color: #fc0d1c;
            border: 2px solid black;
            border-radius: 50%;
            position: absolute;
            top: 85px;
        }
        .face.left{
            right: 50%;
            margin-right: 116px;
        }
        .face.right{
            left: 50%;
            margin-left: 116px;
        }
        .upperLip{
            height: 25px;
            width: 80px;
            border: 2px solid black;
            position: absolute;
            top: 50px;
            background: #fde348;
        }
        .upperLip.left{
            right: 50%;
            border-bottom-left-radius: 40px 25px;
            border-top: none;
            border-right: none;
            transform: rotate(-20deg);
        }
        .upperLip.right{
            left: 50%;
            border-bottom-right-radius: 40px 25px;
            border-top: none;
            border-left: none;
            transform: rotate(20deg);
        }
        .lowerLip-wrapper{
            bottom: 0;
            position: absolute;
            left: 50%;
            margin-left: -150px;
            z-index: -1;
            height: 110px;
            overflow: hidden;
            width: 300px;
        }
        .lowerLip{
            height: 3500px;
            width: 300px;
            background: #990513;
            border-radius: 200px/2000px;
            border: 2px solid black;
            position: absolute;
            bottom: 0;
            overflow: hidden;
        }
        .lowerLip::after{
            content: '';
            position: absolute;
            bottom: -30px;
            width: 100px;
            height: 100px;
            background: #FC4A62;
            left: 50%;
            margin-left: -50px;
            border-radius: 50%;
            background: radial-gradient(#fc4a62,#990513);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="nose"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="upperLip left"></div>
        <div class="upperLip right"></div>
        <div class="lowerLip-wrapper">
            <div class="lowerLip"></div>
        </div>
    </div>
</body>
</html>
